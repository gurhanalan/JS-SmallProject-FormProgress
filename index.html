<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" href="img/android-chrome-512x512.png" />

        <link rel="stylesheet" href="style.css" />
        <title>Waveform Effect</title>
    </head>
    <body>
        <!-- <h1>Project Starter</h1> -->
        <div class="container">
            <div class="steps">
                <div class="step step-0 step--active">1</div>
                <div class="bridge bridge-1"></div>
                <div class="step step-1">2</div>
                <div class="bridge bridge-2"></div>
                <div class="step step-2">3</div>
                <div class="bridge bridge-3"></div>
                <div class="step step-3">4</div>
            </div>
            <form action="#" class="form">
                <div class="form-box">
                    <div class="input-box">
                        <input type="text" name="" id="name" required />
                        <label for="name">Name</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="" id="last-name" required />
                        <label for="last-name">Last-Name</label>
                    </div>
                </div>

                <div class="form-box">
                    <div class="input-box">
                        <input type="text" name="" id="job" required />
                        <label for="job">Job</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="" id="field" required />
                        <label for="field">Field</label>
                    </div>
                </div>

                <div class="form-box">
                    <div class="input-box">
                        <input type="text" name="" id="city" required />
                        <label for="city">City</label>
                    </div>
                    <div class="input-box">
                        <input type="text" name="" id="country" required />
                        <label for="country">Country</label>
                    </div>
                </div>

                <div class="form-box">
                    <div class="input-box">
                        <input type="text" name="" id="email" required />
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="" id="pass" required />
                        <label for="pass">Password</label>
                    </div>
                </div>
            </form>
            <div class="buttons">
                <button class="btn-prev btn">Previous</button>
                <button class="btn-next btn">Next</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
